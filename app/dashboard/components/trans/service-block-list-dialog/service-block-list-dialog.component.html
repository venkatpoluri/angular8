<h2 mat-dialog-title>Service Block List</h2>
<hr />
<mat-dialog-content>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Group Name*</mat-label>
          <mat-select [(ngModel)]="blockgrouplist" name="blockgroup" #blockgroup="ngModel"  (selectionChange)="getservicesbygrp()">
            <mat-option *ngFor="let item of servicegroups" value="{{item.id}}">{{item.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Service Name</mat-label>
          <mat-select [(ngModel)]="blockservice" name="servicename" #servicename="ngModel">
            <mat-option *ngFor="let item of servicesbygrp" value="{{item.sid}}">{{item.sname}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Language</mat-label>
          <mat-select [(ngModel)]="lang" name="language" #language="ngModel" (selectionChange)="onChangeLanguage()">
            <mat-option *ngFor="let item of languages" value="{{item.value}}">{{item.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Reason Code</mat-label>
          <mat-select [(ngModel)]="reasoncode" name="ddlreasoncode" #ddlreasoncode="ngModel" (selectionChange)="SetReasonMessage()">
            <mat-option *ngFor="let item of reasoncodelist" value="{{item.vcreasoncode}}">{{item.vcreason}}({{item.vcreasoncode}})</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Reason</mat-label>
          <textarea matInput safe-chars [(ngModel)]="reasonmessage" name="message" #message="ngModel" maxlength="500"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<hr />
<mat-dialog-actions class="pull-right">
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="blockservices()">Save</button>
</mat-dialog-actions>
