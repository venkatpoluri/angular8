<h2 mat-dialog-title>Group Block List</h2>
<hr />
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Group Name*</mat-label>
          <form [formGroup]="searchUserForm">
            <mat-select name="blockgroup"  multiple formControlName="userType" [(ngModel)]="blockgrouplist">
              <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option>
              <mat-option *ngFor="let item of servicegroups" value="{{item.id}}" (click)="tosslePerOne(allSelected.viewValue)">{{item.name}}</mat-option>
            </mat-select>
          </form>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Reason</mat-label>
          <textarea matInput  safe-chars [(ngModel)]="blockgroupreason" name="blockgroupreason"  maxlength="500" ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<hr />
<mat-dialog-actions class="pull-right">
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="blockservicegroup()">Save</button>
</mat-dialog-actions>
