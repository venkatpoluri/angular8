<h2 mat-dialog-title>ADD DND</h2>
<hr />
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Channel</mat-label>
          <mat-select  [(ngModel)]="dndchannel"  name="dndchannel">
            <mat-option value="ivr">IVR</mat-option>
            <mat-option value="sms">SMS</mat-option>
            <mat-option value="ussd">USSD</mat-option>
            <mat-option value="http">WEB</mat-option>
            <mat-option value="http">WAP</mat-option>
            <mat-option value="http">APP</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<hr />
<mat-dialog-actions class="pull-right">
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="blockchannel()">Save</button>
</mat-dialog-actions>
