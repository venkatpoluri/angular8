<h2 mat-dialog-title>{{title}}</h2>
<hr />
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field floatLabel="always">
          <mat-label>Reason</mat-label>
          <input matInput type="text" autocomplete="off" value="{{blockprofiledet.reason}}" disabled>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field floatLabel="always">
          <mat-label>Updated On</mat-label>
          <input matInput type="text" autocomplete="off"  value="{{blockprofiledet.updatedon}}" disabled>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<hr />
<mat-dialog-actions class="pull-right">
  <button mat-raised-button (click)="close()">Close</button>
  
</mat-dialog-actions>
